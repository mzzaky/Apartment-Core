# =================================================================
# ApartmentCore Configuration File
# Version: 1.3.3
# Author: Aithor
# =================================================================

debug: false

# Plugin configuration version - used for update compatibility
config-version: 3


# -----------------------------------------------------------------
# Economy
# -----------------------------------------------------------------
economy:
  currency-symbol: "$"   # Currency symbol displayed in messages and GUIs
  sell-percentage: 70    # Percentage of original price returned when selling apartment (0-100)

# -----------------------------------------------------------------
# Settings
# -----------------------------------------------------------------
settings:
  max-apartments-per-player: 5   # Maximum apartments a single player can own (0 = no limit)
  income-generation-interval: 24000   # How often apartments generate income (in ticks; 20 ticks = 1 second)
  inactive-grace-period: 3            # Days before apartment becomes inactive after non-payment
  tax-generation-interval: 24000      # How often tax is collected (in ticks; 20 ticks = 1 second)

# -----------------------------------------------------------------
# Features
# -----------------------------------------------------------------
features:
  income-generation: true   # Enable apartment income generation system
  tax-system: true          # Enable tax collection system
  teleportation: true       # Enable teleportation to apartments

# -----------------------------------------------------------------
# Apartment Levels
# -----------------------------------------------------------------
apartment-levels:
  level-1:
    min-income: 10
    max-income: 100
    upgrade-cost: 0
  level-2:
    min-income: 100
    max-income: 200
    upgrade-cost: 1000
  level-3:
    min-income: 200
    max-income: 300
    upgrade-cost: 2000
  level-4:
    min-income: 300
    max-income: 400
    upgrade-cost: 3000
  level-5:
    min-income: 400
    max-income: 500
    upgrade-cost: 5000

# -----------------------------------------------------------------
# GUI
# -----------------------------------------------------------------
gui:
  enabled: true
  refresh-interval: 30   # How often GUI content refreshes automatically (in seconds)
  sounds: true           # Enable sound effects when interacting with GUIs

# -----------------------------------------------------------------
# Performance
# -----------------------------------------------------------------
performance:
  use-async: true   # Use asynchronous tasks for heavy operations

# -----------------------------------------------------------------
# Security
# -----------------------------------------------------------------
security:
  command-cooldown: 1000        # Minimum time between command executions (in milliseconds)
  confirmation-timeout: 30      # Seconds before a pending confirmation expires

# -----------------------------------------------------------------
# WorldGuard
# -----------------------------------------------------------------
worldguard:
  auto-add-owner: true      # Automatically add apartment owner to WorldGuard region
  auto-remove-owner: true   # Automatically remove previous owner when apartment is sold
  check-flags: true         # Validate WorldGuard region flags before apartment creation
  required-flags:
    - "build: deny"
    - "pvp: deny"

# -----------------------------------------------------------------
# Auction
# -----------------------------------------------------------------
auction:
  enabled: true
  min-starting-bid: 1000
  max-starting-bid: 1000000
  min-duration-hours: 1
  max-duration-hours: 168
  min-bid-increment: 100
  creation-fee: 500
  commission-percentage: 5
  cooldown-seconds: 3600
  broadcast-enabled: true
  extend-threshold-minutes: 5
  extend-time-minutes: 10

# -----------------------------------------------------------------
# Guestbook
# -----------------------------------------------------------------
guestbook:
  max-messages: 50          # Maximum messages allowed per apartment guestbook
  max-message-length: 100   # Maximum character length per guestbook message
  leave-cooldown: 60        # Cooldown period between guestbook messages (in seconds)

# -----------------------------------------------------------------
# Auto-Save & Backup
# -----------------------------------------------------------------
auto-save:
  enabled: true          # Enable automatic saving of plugin data
  interval-minutes: 10   # Interval between automatic saves (in minutes)

backup:
  enabled: true    # Enable automatic backup creation
  max-backups: 10  # Maximum number of backup files to keep

# -----------------------------------------------------------------
# Logging
# -----------------------------------------------------------------
logging:
  log-transactions: true
  log-admin-actions: true
  log-file: "logs/apartmentcore.log"
  max-log-size: 10   # Maximum log file size before rotation (in MB)
  keep-old-logs: true
  max-old-logs: 10   # Maximum number of old log files to retain


# -----------------------------------------------------------------
# PlaceholderAPI
# -----------------------------------------------------------------
placeholderapi:
  enabled: true   # Enable PlaceholderAPI integration