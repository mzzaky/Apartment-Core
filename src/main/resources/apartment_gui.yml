# ApartmentCore GUI configuration (apartment_gui.yml)
# All menus are defined under the 'menus' key. Each menu supports:
# - enabled: true/false
# - title: Inventory title (supports color codes, emojis)
# - size: 9..54 and multiple of 9
# - items: Map of logical item keys to:
#     slot: number
#     material: Bukkit Material enum
#     name: display name (supports color codes & placeholders)
#     lore: list of strings (supports color codes & placeholders)
#     glow: true/false (adds enchantment glow effect)
#     custom-model-data: integer (0 = default, use resource pack custom model data)
#     enabled: true/false (set false to hide item)
#
# Example custom model data usage:
#   my-custom-item:
#     slot: 10
#     material: DIAMOND_SWORD
#     name: "&6My Custom Sword"
#     custom-model-data: 1001  # This will use model #1001 from your resource pack
#     glow: true
#     enabled: true

