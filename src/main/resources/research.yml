# Research System Settings
research:
  # Enable/disable the research system entirely
  enabled: true

  # Maximum concurrent researches a player can run at once
  max-concurrent: 1

# Research Definitions
# Each research has 5 tiers (I-V) with scaling cost and duration
# cost-base: Base cost for tier I (scales exponentially per tier)
# cost-multiplier: Cost multiplier per tier (tier N cost = base * multiplier^(N-1))
# duration-base: Base duration in seconds for tier I
# duration-multiplier: Duration multiplier per tier (tier N duration = base * multiplier^(N-1))
# effect-per-tier: The effect value applied per tier

researches:
  revenue_acceleration:
    display-name: "Revenue Acceleration"
    description: "Reduces income generation interval by 5% per tier"
    icon: "CLOCK"
    effect-per-tier: 5.0
    cost-base: 50000
    cost-multiplier: 3.0
    duration-base: 3600
    duration-multiplier: 2.5

  capital_growth:
    display-name: "Capital Growth Strategy"
    description: "Increases income generation amount by 5% per tier"
    icon: "GOLD_BLOCK"
    effect-per-tier: 5.0
    cost-base: 75000
    cost-multiplier: 3.0
    duration-base: 5400
    duration-multiplier: 2.5

  tax_efficiency:
    display-name: "Tax Efficiency Strategy"
    description: "Reduces final tax amount by 5% per tier"
    icon: "EMERALD_BLOCK"
    effect-per-tier: 5.0
    cost-base: 100000
    cost-multiplier: 3.5
    duration-base: 7200
    duration-multiplier: 2.5

  expansion_plan:
    display-name: "Expansion Plan"
    description: "Increases apartment ownership limit by +1 per tier"
    icon: "BEACON"
    effect-per-tier: 1
    cost-base: 150000
    cost-multiplier: 4.0
    duration-base: 10800
    duration-multiplier: 3.0

  auction_efficiency:
    display-name: "Auction Efficiency"
    description: "Reduces auction fee by 5% and commission by 1% per tier"
    icon: "SUNFLOWER"
    effect-per-tier-fee: 5.0
    effect-per-tier-commission: 1.0
    cost-base: 80000
    cost-multiplier: 3.0
    duration-base: 5400
    duration-multiplier: 2.5

# GUI Configuration
gui:
  title: "&8Research Center"
  size: 54
  border-material: "PURPLE_STAINED_GLASS_PANE"
